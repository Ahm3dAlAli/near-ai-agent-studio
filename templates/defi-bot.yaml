name: defi-bot
agents:
  - market_analyzer:
      min_confidence: 0.7
      data_sources: 
        - ref_finance
        - jumbo
  - risk_manager:
      max_exposure: 1000
      risk_metrics:
        - impermanent_loss
        - volatility
  - strategy_optimizer:
      optimization_targets:
        - gas_efficiency
        - execution_speed 